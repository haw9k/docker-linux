name: CI/CD

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  packages: write

env:
  IMAGE: ghcr.io/${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build & push PROD image
        run: |
          set -e
          docker build --target prod -t "${IMAGE}:${{ github.sha }}" .
          docker push "${IMAGE}:${{ github.sha }}"

      - name: Build & push TEST image
        run: |
          set -e
          docker build --target test -t "${IMAGE}:test-${{ github.sha }}" .
          docker push "${IMAGE}:test-${{ github.sha }}"

  test:
    runs-on: ubuntu-latest
    needs: build

    services:
      db:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: kubsu
          POSTGRES_PASSWORD: kubsu
          POSTGRES_DB: kubsu
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U kubsu -d kubsu"
          --health-interval 2s
          --health-timeout 2s
          --health-retries 30

    steps:
      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Pull TEST image
        run: docker pull "${IMAGE}:test-${{ github.sha }}"

      - name: Run tests inside built image
        run: |
          set -e
          docker run --rm --network host \
            -e DATABASE_URL="postgresql+psycopg://kubsu:kubsu@127.0.0.1:5432/kubsu" \
            -e ROOT_PATH="" \
            "${IMAGE}:test-${{ github.sha }}"

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy via SSH (podman on server)
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
          USERNAME: ${{ secrets.USERNAME }}
        run: |
          set -e
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" "
            set -e

            echo '${{ secrets.GITHUB_TOKEN }}' | podman login ghcr.io -u '${{ github.actor }}' --password-stdin

            podman pull '${IMAGE}:${{ github.sha }}'

            podman rm -f 'usersapp-$USERNAME' 2>/dev/null || true

            podman run -d --name 'usersapp-$USERNAME' --network host \
              -e DATABASE_URL='postgresql+psycopg://kubsu:kubsu@127.0.0.1:5432/kubsu' \
              -e ROOT_PATH='/$USERNAME' \
              '${IMAGE}:${{ github.sha }}'

            podman ps
          "
