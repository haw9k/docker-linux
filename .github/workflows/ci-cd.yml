name: CI/CD

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  packages: write

env:
  IMAGE: ghcr.io/${{ github.repository_owner }}/docker_linux

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build & push PROD image
        run: |
          set -e
          docker build --target prod -t "${{ env.IMAGE }}:${{ github.sha }}" .
          docker push "${{ env.IMAGE }}:${{ github.sha }}"

      - name: Build & push TEST image
        run: |
          set -e
          docker build --target test -t "${{ env.IMAGE }}:test-${{ github.sha }}" .
          docker push "${{ env.IMAGE }}:test-${{ github.sha }}"

  test:
    runs-on: ubuntu-latest
    needs: build

    services:
      db:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: kubsu
          POSTGRES_PASSWORD: kubsu
          POSTGRES_DB: kubsu
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U kubsu -d kubsu"
          --health-interval 2s
          --health-timeout 2s
          --health-retries 30

    steps:
      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Pull TEST image
        run: docker pull "${{ env.IMAGE }}:test-${{ github.sha }}"

      - name: Run tests inside built image
        run: |
          set -e
          docker run --rm --network host \
            -e DATABASE_URL="postgresql+psycopg://kubsu:kubsu@127.0.0.1:5432/kubsu" \
            -e ROOT_PATH="" \
            "${{ env.IMAGE }}:test-${{ github.sha }}"

  deploy:
    runs-on: self-hosted
    needs: test
    steps:
      - name: Login to GHCR (podman)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Pull & run app
        run: |
          set -e
          podman pull "${{ env.IMAGE }}:${{ github.sha }}"
          
          podman rm -f usersapp 2>/dev/null || true

          # Проброс портов: внешний 60080 → внутренний 8015
          podman run -d --name usersapp \
            -p 60080:8015 \
            -e DATABASE_URL="postgresql+psycopg://kubsu:kubsu@127.0.0.1:5432/kubsu" \
            -e ROOT_PATH="/${{ secrets.USERNAME }}" \
            "${{ env.IMAGE }}:${{ github.sha }}"
          
          podman ps